<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English - Spanish Translate</title>
    <link rel="stylesheet" href="../styles/style2.css">
</head>
<body>
    <div class="mainContainer" id="mainContainer">
        <header>
            <h1>English/Spanish Translate</h1>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html" id="color">Translate</a>
                        <a href="../templates/dictionary.html">Dictionary</a>
                    </li>
                </ul>
            </nav>
        </header>
        <aside>
            <div class="formContainer">
                <div class="categorySelectContainer">
                    <label for="categorySelect">Select a category:</label>
                    <select id="categorySelect">
                        <option value="">Select a category</option>
                        <option value="animals">Animals</option>
                        <option value="fruits">Fruits</option>
                        <option value="colors">Colors</option>
                        <option value="physical_descriptions">Physical Descriptions</option>
                        <option value="skills">Skills</option>
                        <option value="verbs">Verbs</option>
                    </select>
                </div>
                <form id="addWordForm" class="addWordForm">
                    <input type="text" id="newWord" placeholder="English Word" required>
                    <input type="text" id="newTranslation" placeholder="Spanish Translation" required>
                    <input type="text" id="newExample" placeholder="Example Sentence" required>
                    <input type="text" id="newExampleSpanish" placeholder="Example Sentence in Spanish" required>
                    <button type="submit">Add Word</button>
                </form>
            </div>
            <div class="tableContainer">
                <table id="vocabularyTable">
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Translation</th>
                            <th>Example</th>
                            <th>Example in Spanish</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Vocabulary rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </aside>
        <div class="footerContainer">
            <footer>
                <p>Created by <strong>Jasmin & Harrison</strong></p>
            </footer>
        </div>
    </div>
    <script src="../scripts/vocabularyData.js"></script>
    <script src="../scripts/dictionary.js"></script>
</body>
</html>
